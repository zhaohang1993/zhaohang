<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">

                        <a class="close-link">

                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/jsTree/jstree.min.js"></script>
<style>
    .jstree-open > .jstree-anchor > .fa-folder:before {
        content: "\f07c"
    }

    .jstree-default .jstree-icon.none {
        width: 0
    }
</style>
<script>
    $(document).ready(function () {
        $("#jstree1").jstree({
            "core": {"check_callback": true},
            "plugins": ["types", "dnd"],
            "types": {
                "default": {"icon": "fa fa-folder"},
                "html": {"icon": "fa fa-file-code-o"},
                "svg": {"icon": "fa fa-file-picture-o"},
                "css": {"icon": "fa fa-file-code-o"},
                "img": {"icon": "fa fa-file-image-o"},
                "js": {"icon": "fa fa-file-text-o"}
            }
        });
        $("#using_json").jstree({
            "core": {
                "check_callback": true,
                "data": ["Empty Folder",
                    {
                        "text": "Resources",
                        "state": {"opened": true},
                        "children": [
                            {
                                "text": "css",
                                "children": [
                                    {
                                        "text": "animate.css",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "bootstrap.css",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "main.css",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "style.css",
                                        "icon": "none"
                                    }],
                                "state": {
                                    "opened": true
                                }
                            },
                            {
                                "text": "js",
                                "children": [
                                    {
                                        "text": "bootstrap.js",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "hplus.min.js",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "jquery.min.js",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "jsTree.min.js",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "custom.min.js",
                                        "icon": "none"
                                    }],
                                "state": {
                                    "opened": true
                                }
                            },
                            {
                                "text": "html",
                                "children": [
                                    {
                                        "text": "layout.html",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "navigation.html",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "navbar.html",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "footer.html",
                                        "icon": "none"
                                    },
                                    {
                                        "text": "sidebar.html",
                                        "icon": "none"
                                    }],
                                "state": {
                                    "opened": true
                                }
                            }]
                    },
                    "Fonts", "Images", "Scripts", "Templates"]
            },
            "plugins": ["types", "dnd"],
            "types": {
                "default": {"icon": "fa fa-folder"},
                "html": {"icon": "fa fa-file-code-o"},
                "svg": {"icon": "fa fa-file-picture-o"},
                "css": {"icon": "fa fa-file-code-o"},
                "img": {"icon": "fa fa-file-image-o"},
                "js": {"icon": "fa fa-file-text-o"}
            }
        })
    });
</script>
